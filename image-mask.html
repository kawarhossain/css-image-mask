<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Image Mask</title>
<style>

.box {
  width:400px;
  height: 400px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform:translate(-50%, -50%);
}

img.A {
  width:100%;
  height: 100%;
  -webkit-mask-image:url(https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Los_K_Morales_Logo_2013.svg/1028px-Los_K_Morales_Logo_2013.svg.png);
          mask-image:url(https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Los_K_Morales_Logo_2013.svg/1028px-Los_K_Morales_Logo_2013.svg.png);
  -webkit-mask-size:cover;
          mask-size:cover;
  -webkit-mask-image-repeat:no-repeat;
          mask-image-repeat:no-repeat;
  -webkit-mask-image-position:center;
          mask-image-position:center;
    position:absolute;
	top:0;
	left:0;
}

img.B {
  width:100%;
  height: 100%;
  -webkit-mask-image:url(https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Los_K_Morales_Logo_2013.svg/1028px-Los_K_Morales_Logo_2013.svg.png);
          mask-image:url(https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Los_K_Morales_Logo_2013.svg/1028px-Los_K_Morales_Logo_2013.svg.png);
  -webkit-mask-size:cover;
          mask-size:cover;
  -webkit-mask-image-repeat:no-repeat;
          mask-image-repeat:no-repeat;
  -webkit-mask-image-position:center;
          mask-image-position:center;
    position:absolute;
	top:0;
	left:0;
   opacity:0;
   transition:all 1.5s;
}

.box:hover img.B {
    opacity:1;
}
</style>
</head>
<body>

  <div class="box">
    <img class="A" src="http://webneel.com/wallpaper/sites/default/files/images/01-2018/1-lotus-flower-wallpaper-hd-aotaro.jpg" alt="">
    <img class="B" src="http://wallpaperheart.com/wp-content/uploads/2018/02/Wallpapers-HD.jpg" alt="">
  </div>
  
</body>
</html>
